<svg width="1000" height="10" viewBox="0 0 1000 10" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="50%" stop-color="#0077B5" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>
    <filter id="blurBlue">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  <rect x="0" y="3" width="1000" height="4" fill="url(#blueGlow)" filter="url(#blurBlue)" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="0" y="4" width="1000" height="2" fill="#0077B5" />
</svg>
