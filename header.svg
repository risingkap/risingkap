<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <style>
    @keyframes colorCycle {
      0% { fill: #0077B5; filter: drop-shadow(0 0 5px #0077B5); }
      50% { fill: #00AAFF; filter: drop-shadow(0 0 10px #00AAFF); }
      100% { fill: #0077B5; filter: drop-shadow(0 0 5px #0077B5); }
    }
    .text {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 800;
      font-size: 42px;
      animation: colorCycle 4s infinite;
    }
  </style>
  <text x="50%" y="55" text-anchor="middle" class="text">Meet King Kole!</text>
</svg>
